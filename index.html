<!DOCTYPE html>
<html>
  <head>
    <title>Html 5 y CSS</title>
    <link href="css/estilo.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="estilo_bloque">
      <img class="img-circulo" src="img/foto_perfil.jpg" />
      <p>Rodrigo Vasquez</p>
      <nav>
        <!-- Menu tipo Navegador -->
        <p id="colorstrip">
          <a href="index.html">Inicio</a> | <a href="php.html">Php</a> |
          <a href="Net.html">.Net</a> | <a href="Java.html">Java</a> |
        </p>
      </nav>
    </header>
    <div class="estilo_bloque">
      <h3>Lenguajes de Programacion</h3>
      <ol type="1">
        <li>Paginas Web</li>
        <ul class="vi1">
          <li>Jsp</li>
          <li>Aspx</li>
          <li>Php</li>
        </ul>
        <li>Aplicaciones</li>
        <ul class="vi2">
          <li>Java</li>
          <li>Visual Basic</li>
          <li>C#</li>
        </ul>
      </ol>
    </div>
    <div class="estilo_bloque">
      <table>
        <tr>
          <td colspan="2">Programacion Web</td>
        </tr>
        <tr>
          <td>Asp</td>
          <td>Jsp</td>
        </tr>
        <tr>
          <td>Php</td>
          <td>Ruby</td>
        </tr>
        <tr>
          <td>Python</td>
          <td>Go</td>
        </tr>
      </table>
    </div>
    <div class="estilo_bloque">
      <form id="formulario">
        <input
          type="text"
          name="txt_nombres"
          placeholder="Ingrese Nombres"
          required
        />
        <input
          type="text"
          name="txt_apellidos"
          placeholder="Ingrese Apellidos"
          required
        />
        <input
          type="number"
          name="txt_telefono"
          placeholder="Ingrese Numero Telefonico"
          required
        />
        <input
          type="email"
          name="txt_correo"
          placeholder="Ingrese Correo Electronico"
          required
        />
        <input
          type="date"
          name="txt_fn"
          placeholder="Ingrese Fecha Nacimiento"
          required
        />
        <textarea
          name="txt_mensaje"
          placeholder="Ingrese el Mensaje"
        ></textarea>
        <input type="submit" class="boton" id="btn_enviar" />
      </form>
    </div>
    <div class="estilo_bloque" id="redes_sociales">
      <h3>Redes Sociales</h3>
      <a href="#"><img src="img/facebook.png" /></a>
      <a href="#"><img src="img/twitter.png" /></a>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
  <footer>
    <p align="center">Aprende a Programar Fácil y Rápido &copy;</p>
  </footer>
</html>
